language: php
php:
    - 7.1
    - 7.2
    - 7.3
    - 7.4

env:
    - PHP_BIN=php
    - PHP_BIN=php-cgi

before_script:
    - phpenv config-rm xdebug.ini || return 0
    - travis_retry composer self-update

install:
    - travis_retry composer install --no-interaction --no-progress --prefer-dist

script:
    - ./vendor/bin/tester -p $PHP_BIN -s -c ./tests/php.ini ./tests

after_failure:
    - for i in $(find tests -name \*.actual); do echo "--- $i"; cat $i; echo; echo; done

jobs:
    include:
        -   name: Lowest Dependencies
            env: PHP_BIN=php
            php: 7.2
            install:
                - travis_retry composer update --no-progress --prefer-dist --prefer-lowest --prefer-stable

        -   stage: Code Sniffer
            php: 7.3
            script:
                - vendor/bin/phpcs --standard=phpcs.xml --encoding=utf-8 -sp src/ tests/

        -   stage: Static Analysis
            php: 7.3
            script:
                - vendor/bin/phpstan analyse -c phpstan.neon -l 7 src/

        -   stage: Code Coverage
            php: 7.3
            script:
                - vendor/bin/tester -p phpdbg tests -s --coverage ./coverage.xml --coverage-src ./src
            after_script:
                - wget https://github.com/satooshi/php-coveralls/releases/download/v1.0.1/coveralls.phar
                - php coveralls.phar --verbose --config tests/.coveralls.yml

    allow_failures:
        -   stage: Static Analysis
        -   stage: Code Coverage
        -   php: 7.4

sudo: false

cache:
    directories:
        - "$HOME/.composer/cache"

notifications:
    email: false